<!-- 新增公司 -->
<div class="confirm-tip add-depart">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="confirm-warn">*</span> 公司名称：</label>
            <div class="layui-input-block">
                <input type="text" name="department_name" required  lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input department_name" maxlength="30">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="confirm-warn">*</span> 联系人：</label>
            <div class="layui-input-block">
                <input type="text" name="linkman" required  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input linkman" maxlength="10">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="confirm-warn">*</span> 联系电话：</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input mobile" maxlength="11">
            </div>
        </div>
    </form>
</div>
