<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增帐号</title>
    <link rel="stylesheet" href="../../js/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/page/accountManage.css">
    <script src="../../js/libs/jquery/jquery.min.js"></script>
    <script src="../../js/libs/vue/vue.js"></script>
</head>

<body>
    <div class="container add-account-container" id="app" v-cloak>
        <div class="header">
            <div class="nav">
                <div class="arrow left-arrow" @click="moveLeft"><i class="iconfont icon-left-arrow"></i></div>
                <ul class="tabs">
                    <li><a href="/">首页</a></li>
                    <li v-for="(item, index) in tabs"
                        :class="['tabs-item', item.active && 'tabs-item-active']"
                    >
                        <a :href="item.url" @click="switchTabs">{{item.name}}</a>
                        <i class="iconfont icon-delete" @click.stop="closeCurTab(index)">&nbsp;</i>
                    </li>
                </ul>
                <div class="arrow right-arrow">
                    <a href="javascript:;" @click="moveRight"><i class="iconfont icon-right-arrow"></i></a>
                    <a href="javascript:;" @click="closeOtherTab">关闭操作<i class="iconfont icon-down-arrow"></i></a>
                    <a href="javascript:;"><i class="iconfont icon-back"></i>退出</a>
                </div>
            </div>
        </div>
        <div class="main-wrap">
            <div class="main">
                <div class="layui-row">
                    <div class="layui-row-title">
                        新建账号
                    </div>
                    <div class="layui-form">
                        <!-- 用户名 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span>*</span>用户名：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="4~30个字符；可使用字母、数字或下划线" class="layui-input">
                            </div>
                        </div>
                        <!-- 密码 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span>*</span>密码：</label>
                            <div class="layui-input-block phone-box">
                                <div class="input-item">
                                    <input type="password" placeholder="请输入密码" class="layui-input">
                                    <i class="err-prompt">手机号码已存在,请重新输入</i>
                                </div>
                            </div>
                        </div>
                        <!-- 手机号 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span>*</span>手机号：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入手机号" class="layui-input">
                                <i class="err-prompt">QQ号码已存在,请重新输入</i>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label"><span>*</span>手机号：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入手机号" class="layui-input">
                                <i class="err-prompt">QQ号码已存在,请重新输入</i>
                            </div>
                        </div>
                        <!-- 微信号 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">微信号：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入微信号" class="layui-input">
                                <i class="err-prompt">微信号码已存在,请重新输入</i>
                            </div>
                        </div>
                        <!-- 部门 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">部门：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入部门" class="layui-input" v-model="department">
                                <ul v-if="department">
                                    <li>/UI</li>
                                    <li>/产品</li>
                                    <li>/测试</li>
                                    <li>/开发</li>
                                </ul>
                            </div>
                        </div>
                        <!-- 职位 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">职位：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入职位" class="layui-input" v-model="place">
                                <ul v-if="place">
                                    <li>/UI</li>
                                    <li>/产品</li>
                                    <li>/测试</li>
                                    <li>/开发</li>
                                </ul>
                            </div>
                        </div>
                        <!-- 职级 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">职级：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入职级" class="layui-input" v-model="rank">
                                <ul v-if="rank">
                                    <li>/UI</li>
                                    <li>/产品</li>
                                    <li>/测试</li>
                                    <li>/开发</li>
                                </ul>
                            </div>
                        </div>
                        <!--  坐席号 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">坐席号：</label>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入坐席号" class="layui-input" >
                            </div>
                        </div>
                        <!-- 上传图片按钮 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">头像：</label>
                            <div class="layui-input-block">
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="demo1">
                                        <p id="demoText"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 权限组复选框 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">权限组：</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="like1[write]" lay-skin="primary" title="客服">
                                <input type="checkbox" name="like1[read]" lay-skin="primary" title="销售">
                                <input type="checkbox" name="like1[game]" lay-skin="primary" title="经理">
                            </div>
                        </div>
                    </div>
                    <!-- 保存与取消 -->
                    <div class="examine">
                        <div class="example-handle">
                            <button class="examine-query add-jur-save">保存</button><a class="examine-query">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../js/libs/require/require.min.js"></script>
<script src="../../js/require.config.js"></script>
<script src="../../js/app/addAccount.js"></script>
</body>

</html>
