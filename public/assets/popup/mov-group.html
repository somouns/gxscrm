<!-- 移动分组询问框 -->
<div class="move-group-container">
    <div class="move-group">
        <div>共选择了 <span class="num">0</span> 个客户</div>
        <div class="select-container clearfix">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">移动至分组</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="group" class="selectOptionWrap">
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="btn">
        <p><a class="cancel" href="javascript:;">取消</a><a class="ok" href="javascript:;">确定</a></p>
    </div>
</div>

<script id="selectOption" type="text/html">
    <option value="">请选择分组</option>
    {? each data as value i ?}
    <option value="{? value.type ?}">{? value.name ?}</option>
    {? /each ?}
</script>
