<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/page/tags-manage.css">
    <title>标签管理</title>
    <script src="../../js/libs/jquery/jquery.min.js"></script>
    <script src="../../js/libs/vue/vue.js"></script>
</head>
<body>
<div class="container add-client-container">
    <div class="header" id="header" v-cloak>
        <div class="nav">
            <div class="arrow left-arrow" @click="moveLeft"><i class="iconfont icon-left-arrow"></i></div>
            <ul class="tabs">
                <li><a href="/">首页</a></li>
                <li v-for="(item, index) in tabs"
                    :class="['tabs-item', item.active && 'tabs-item-active']"
                >
                    <a :href="item.url" @click="switchTabs">{{item.name}}</a>
                    <i class="iconfont icon-delete" @click.stop="closeCurTab(index)">&nbsp;</i>
                </li>
            </ul>
            <div class="arrow right-arrow">
                <a href="javascript:;" @click="moveRight"><i class="iconfont icon-right-arrow"></i></a>
                <a href="javascript:;" @click="closeOtherTab">关闭操作<i class="iconfont icon-down-arrow"></i></a>
                <a href="javascript:;"><i class="iconfont icon-back"></i>退出</a>
            </div>
        </div>
    </div>
    <div class="main-wrap" id="app" v-cloak>
        <div class="main">
            <div class="check-btn">
                <p>
                    <a href="javascript:;" class="cancel">取消已选</a>
                    <a href="javascript:;">全选</a>
                </p>
            </div>
            <div class="layui-collapse">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">签单审核标签</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-row">
                            <div class="remarks-list">
                                <ul>
                                    <li class="list-item">新客户</li>
                                    <li class="list-item active">老客户</li>
                                    <li class="list-item">土豪客户</li>
                                    <li class="list-item">屌丝客户</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">投诉标签</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-row">
                            <div class="remarks-list">
                                <ul>
                                    <li class="list-item">新客户</li>
                                    <li class="list-item">老客户</li>
                                    <li class="list-item">土豪客户</li>
                                    <li class="list-item active">屌丝客户</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">服务标签</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-row">
                            <div class="remarks-list">
                                <ul>
                                    <li class="list-item">新客户</li>
                                    <li class="list-item">老客户</li>
                                    <li class="list-item">土豪客户</li>
                                    <li class="list-item active">屌丝客户</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">跟进信息标签</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-row">
                            <div class="remarks-list">
                                <ul>
                                    <li class="list-item">新客户</li>
                                    <li class="list-item">老客户</li>
                                    <li class="list-item">土豪客户</li>
                                    <li class="list-item active">屌丝客户</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                <button class="layui-btn">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/libs/require/require.min.js"></script>
<script src="../../js/require.config.js"></script>
<script src="../../js/app/tagsManage.js"></script>
</body>
</html>
