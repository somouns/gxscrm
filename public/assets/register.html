<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>股先生CRM后台管理系统 - 注册</title>
    <link href="css/base/iCheck/custom.css" rel="stylesheet">
    <link href="css/base/bootstrap.min.css" rel="stylesheet">
    <link href="css/base/font-awesome.css" rel="stylesheet">
    <link href="css/base/animate.css" rel="stylesheet">
    <link href="css/base/style.css" rel="stylesheet">
    <script src="js/libs/jquery/jquery.min.js"></script>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H+</h1>
            </div>
            <h3>欢迎注册使用股先生CRM后台管理系统</h3>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/libs/require/require.min.js"></script>
    <script src="js/require.config.js"></script>
    <!--register.js-->
    <script src="js/app/register.js"></script>
</body>

</html>
