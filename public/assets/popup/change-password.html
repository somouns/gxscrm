<!-- 修改密码询问框 -->
<div class="password-container layui-form">
	<form class="layui-form">
	<div class="container-top">
		<div class="layui-form-item">
			<label for="">原密码</label><input type="password" class="layui-input pwd" name="password" required lay-verify="required|oldPwd" placeholder="请输入原密码" autocomplete="off" id="oldPwd">
		</div> 
		<div class="layui-form-item">
			<label for="">新密码</label><input type="password" class="layui-input pwd" id="newPwd" placeholder="请输入新密码"  required lay-verify="required|newPwd" name="newpassword">
		</div>  
		<div class="layui-form-item">
			<label for="">确认密码</label><input type="password" class="layui-input pwd"  required lay-verify="required|confirmPwd" placeholder="请重新输入新密码" autocomplete="off" name="newpassword" id="confirmPwd">
		</div>
		<span class="point" id="point"></span>
	</div>
	<div class="layui-form-item btn">
        <p><a class="cancel" href="javascript:;">取消</a><a class="ok" href="javascript:;" lay-submit lay-filter="password">保存</a></p>
	</div>
	</form>
</div>
