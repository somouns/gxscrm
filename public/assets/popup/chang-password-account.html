<!-- 修改密码 -->
<div class="confirm-tip">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <span class="department-time username"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名：</label>
            <div class="layui-input-block">
                <span class="department-time nickname"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-block">
                <input type="password" name="linkman" required  lay-verify="required" placeholder="6~30个字符,可使用数字,字母或下划线" autocomplete="off" class="layui-input new-password">
            </div>
        </div>
    </form>
</div>
