<!-- 添加录音记录 -->
<div class="add-record-container">
        <div class="layui-form">
            <div class="layui-form-item" style="padding:0 20px">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: auto;">通话时长</label>
                    <div class="layui-input-inline">
                        <select name="calltime">
                            <option value="">全部</option>
                            <option value="0,30">0-30秒</option>
                            <option value="31,60">31-60秒</option>
                            <option value="61,120">61-120秒</option>
                            <option value="120,*">120秒以上</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: auto;">日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" autocomplete="off" name="start_time" id="start_time" placeholder="yyyy-MM-dd" readonly="readonly">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" autocomplete="off" name="end_time" id="end_time" placeholder="yyyy-MM-dd" readonly="readonly">
                    </div>
                </div>
                <div class="layui-inline" style="height:38px">
                    <button class="layui-btn" lay-submit lay-filter="searchCallRecordAll">查询</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="resetCallRecord">重置</button>
                </div>
            </div>
        </div>
        <ul class="record-list layui-form" lay-filter="layuiRecord" id="reloadRecordBox" style="height: 260px;overflow: auto;">
            
        </ul>
        <div class="add-footer">
            <span data-checknum="0">已选0条</span>
            <div class="record-page pull-right" id="tempPages"></div>
        </div>
    </div>
<style scoped>
    .add-record-container .layui-form .layui-inline{
        margin-right: 0px;
    }
    .add-record-container .layui-form .layui-form-label{
        padding: 9px 0;
        margin-right: 10px;
    }
    .add-record-container .layui-form .layui-input-inline{
        width:160px;
    }
</style>
