<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/page/remark-manage.css">
    <title>备注管理</title>
    <script src="../../js/libs/jquery/jquery.min.js"></script>
    <script src="../../js/libs/vue/vue.js"></script>
</head>
<body>
<div class="container add-client-container">
    <div class="header" id="header" v-cloak>
        <div class="nav">
            <div class="arrow left-arrow" @click="moveLeft"><i class="iconfont icon-left-arrow"></i></div>
            <ul class="tabs">
                <li><a href="/">首页</a></li>
                <li v-for="(item, index) in tabs"
                    :class="['tabs-item', item.active && 'tabs-item-active']"
                >
                    <a :href="item.url" @click="switchTabs">{{item.name}}</a>
                    <i class="iconfont icon-delete" @click.stop="closeCurTab(index)">&nbsp;</i>
                </li>
            </ul>
            <div class="arrow right-arrow">
                <a href="javascript:;" @click="moveRight"><i class="iconfont icon-right-arrow"></i></a>
                <a href="javascript:;" @click="closeOtherTab">关闭操作<i class="iconfont icon-down-arrow"></i></a>
                <a href="javascript:;"><i class="iconfont icon-back"></i>退出</a>
            </div>
        </div>
    </div>
    <div class="main-wrap" id="app" v-cloak>
        <div class="layui-row add-remark-title">
            <div class="main">
                <div class="examine-search layui-col-md4">
                    <div class="search-parent">
                        <input type="text" class="search-inp" placeholder="请输入备注"/>
                        <i class="iconfont icon-search search-icon"></i>
                    </div>
                </div>
                <div class="example-handle layui-col-md4 layui-col-md-offset4">
                    <p>
                        <span class="add-btn"><i></i>新增备注</span>
                        <span class="tips">*&nbsp;客户备注最多50个</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="layui-row">
                <div class="remarks-list">
                    <ul>
                        <li class="list-item">新客户 <i></i></li>
                        <li class="list-item">老客户 <i></i></li>
                        <li class="list-item">土豪客户 <i></i></li>
                        <li class="list-item active">屌丝客户 <i></i></li>
                        <li class="list-item active">慎重开发客户 <i></i></li>
                        <li class="list-item">禁止开发客户 <i></i></li>
                    </ul>
                </div>
                <p class="row-cue">*&nbsp;删除备注后，客户名下的本条备注也将删除</p>
            </div>
        </div>
    </div>
</div>

<script src="../../js/libs/require/require.min.js"></script>
<script src="../../js/require.config.js"></script>
<script src="../../js/app/remarkManage.js"></script>
</body>
</html>
