{include file="common/header_top"/}
<link rel="stylesheet" href="__ADMINCSS__/page/configure-notice.css?v=__VERSION__" />
{include file="common/header_bottom"/}
<!-- 来源 -->
<div class="container my-client-container" >
	{include file="common/bread_nav"/}
     <div  id="app" class="main-wrap" v-cloak>
          <!--客户来源-->
          <div class="main source">
          	<h2>产品、标的更新同志对象：</h2>
          	<div class="layui-form layui-col-md12 formbar">
          		<form class="layui-form">
					<!--客户来源：  -->
					<div class="orgin">
						<div class="layui-form-item ">
							<div class="add add-process"><a href="javascript:;" class="layui-btn"  @click="addInput"><i class="iconfont icon-add"></i>新增</a></div>
						    <ul class="remarks-list">
							     <li class="list-item" v-for="(item,index) in sourceInfo" :key="index">{{item.name}}
							     	<i @click="deleteRemark(index, item.id, item.mark_name)"></i>
							     </li>
						     </ul>
					 	</div>
						<div class="btn-wrap layui-col-md12">
					 		<button class="layui-btn" lay-submit lay-filter="formAddRemark">确定</button>
					 		<button type="reset" class="layui-btn layui-btn-primary" @click="cancelAdd">取消</button>
						</div>
					</div>
				</form>
          	</div>
          	<div class="layui-row add-notice" v-show="addGroupShow">
				<!-- 头部 -->
				<div class="layui-col-md12 row-list">
					<h2 class="jur-head">现有群组</h2>
				</div>
				<!-- <div class="jur-total clear">共<span class="jur-number">{{getAllListTotal}}</span>个群组</div> -->
				<!-- 表格部分 -->
				<table class="common-table wait-table" cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
					<thead>
						<tr align="center">
						<th>
						   <div class="squaredFour">
						       <input type="checkbox" value="None" id="check-all" name="checks" class="checkAll"/>
						       <label  class="child-select" for="check-all"></label>
						   </div>
						</th>
							<th>权限群组名称</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr align="center" v-for="(item, index) in groupNewList">
							<td>
							   <div class="squaredFour">
							       <input type="checkbox" value="None" :data-id="item.id" :id='"check" + index' name='check' class="child-input"/>
							       <label class="child-select" :for='"check" + index'></label>
							       {{item.name}}
							   </div>
							</td>
							<td>{{item.time}}</td>
							<td><a class="audit-skip" href="javascript:;" :data-id="item.id" @click="newGroupSelect(item.id)">选择</a></td>
						</tr>
					</tbody>
				</table>
				<div class="page">
				<div class="page-select" style="margin-left: 20px;">
				    <div class="examine">
				        <div class="example-handle pull-left">
				            <a class="examine-query" @click="batchAdd">批量添加</a>
				        </div>
				        <div class="example-handle pull-left">
				            <a class="examine-reset" @click="newAddCancel">取消</a>
				        </div>
				    </div>
				</div>
				<!-- 分页 S-->
				<div id="test2" class="pull-right"></div>
				<!-- 分页 E-->
				</div>
            	</div>
		</div>
     </div>
</div>

{include file="common/footer_top"/}
<script src="__ADMINJS__/app/configure-source.js?v=__VERSION__"></script>
{include file="common/footer_bottom"/}
