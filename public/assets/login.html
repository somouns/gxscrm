<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/libs/layui/css/layui.css">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css">
    <title>股先生CRM后台管理系统 - 登录</title>
    
</head>

<body>
    <div class="container login-container" id="app">
        <div class="layui-row">
            <h2>欢迎使用股先生CRM后台管理系统</h2>
            <div class="layui-form">
                <div class="layui-form-item">
                    <input type="text" class="layui-input" placeholder="用户名">
                </div>
                <div class="layui-form-item">
                    <input type="text" class="layui-input" placeholder="密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;">忘记密码</a> | <a href="javascript:;">注册一个新账号</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/libs/jquery/jquery.min.js"></script>
    <script src="js/libs/require/require.min.js"></script>
    <script src="js/require.config.js"></script>
    <!--login.js -->
    <script src="js/app/login.js"></script>
</body>
</html>
