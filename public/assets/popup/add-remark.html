<!-- 添加/删除备注询问框 -->
<div class="add-remark-container">
    <div class="tag-group"></div>
    <div class="btn">
        <p class="clearfix">
            <span class="pull-left">
                <a href="javascript:;" class="check-all un-checkall-btn" style="display: none;">取消已选</a>
                <a href="javascript:;" class="checkall-btn">全选</a>
            </span>
            <a class="cancel" href="javascript:;">取消</a>
            <a class="ok" href="javascript:;">确定</a>
        </p>
    </div>
</div>

<script id="addRemark" type="text/html">
    <div class="remark-tip">共选择了<span>8</span>个客户</div>
    <ul>
        {? each data as value i ?}
        <li class="list-item" data-id="{? value.id ?}">{? value.mark_name ?}</li>
        {? /each ?}
    </ul>
</script>
