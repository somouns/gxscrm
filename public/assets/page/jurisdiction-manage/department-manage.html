<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>部门管理</title>
    <link rel="stylesheet" href="../../js/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>

    <link rel="stylesheet" href="../../css/page/jurisdication.css"/>
</head>
<body>

<div id="app" class="container">
    <div class="header">
        <div class="nav">
            <div class="arrow left-arrow">
                <i class="iconfont icon-left-arrow"></i>
            </div>
            <ul class="tabs">
                <li><a href="/">首页</a></li>
                <li v-for="item in tabs"
                    :class="['tabs-item', item.active && 'tabs-item-active']"
                    @click="switchTabs"
                >
                    <a :href="item.url" v-text="item.name"></a>
                    <i class="iconfont icon-delete"></i>
                </li>
            </ul>
            <div class="arrow right-arrow">
                <a href="javascript:;"><i class="iconfont icon-right-arrow"></i></a>
                <a href="javascript:;">关闭操作<i class="iconfont icon-down-arrow"></i></a>
                <a href="javascript:;"><i class="iconfont icon-back"></i>退出</a>
            </div>
        </div>
    </div>
    <div class="main-wrap">
        <!-- 权限组列表主内容区域 -->
        <div class="layui-container">
            <div class="layui-row common-row">
                <!-- 头部 -->
                <div class="layui-col-md12">
                    <h2 class="jur-head">部门管理</h2>
                </div>
                <!-- 搜索查询等 -->
                <div class="layui-col-md12 jur-top fl">
                    <div class="layui-form juf-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">公司名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="example-handle">
                            <button class="examine-query">查询</button>
                        </div>
                        <div class="example-handle handle-add">
                            <button class="examine-operate">新增公司</button>
                        </div>
                    </div>
                    <div class="jur-total clear">共<span class="jur-number">10</span>个组织</div>
                </div>
                <!-- 表格部分 -->
                <div class="layui-col-md12 table-row">

                    <!-- 表格(自动化渲染) -->
                    <table class="layui-table" lay-data="{ id:'idTest', height: 'auto', even: true, limit: 5, limits: [5,10,20] }" lay-filter="jurTable">
                        <thead>
                        <tr>
                            <th lay-data="{checkbox:true, fixed: true}"></th>
                            <th lay-data="{field:'name', width:250}">权限组名称</th>
                            <th lay-data="{field:'describe', width:610, edit:'text'}">描述</th>
                            <th lay-data="{field:'date', width:300, sort: true}">创建时间</th>
                            <th lay-data="{field:'operation', width:332, align:'center', toolbar: '#barDemo'}">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in tableList">
                            <td></td>
                            <td>{{item.name}}</td>
                            <td>{{item.describe}}</td>
                            <td>{{item.date}}</td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                    <script type="text/html" id="barDemo">
                        <a class="" lay-event="detail">查看</a>
                        <a class="" lay-event="edit">编辑</a>
                        <a class="" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
            <div class="page">
                <div class="page-select">
                    <span class="page-title">每页展示客户</span>
                    <ul>
                        <li><a href="javascript:;" class="select-active">1000</a></li>
                        <li><a href="javascript:;">500</a></li>
                        <li><a href="javascript:;">300</a></li>
                    </ul>
                </div>
                <div class="page-choice">
                    <ul>
                        <li><a href="javascript:;">&lt;</a></li>
                        <li><a href="javascript:;">1</a></li>
                        <li><a href="javascript:;" class="page-active">2</a></li>
                        <li><a href="javascript:;">3</a></li>
                        <li><a href="javascript:;">...</a></li>
                        <li><a href="javascript:;">99</a></li>
                        <li><a href="javascript:;">&gt;</a></li>
                    </ul>
                </div>
                <p class="page-total">共有<span>99</span>条记录</p>
            </div>
        </div>
    </div>
    </div>

</div>

<script src="../../js/libs/jquery/jquery.min.js"></script>
<script src="../../js/libs/require/require.min.js"></script>
<script src="../../js/require.config.js"></script>

<script src="../../js/app/departmentManage.js"></script>

</body>
</html>
