<!-- 编辑部门 -->
<div class="confirm-tip">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block">
                <span class="department-time">2017-09-20 16：51：46</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称：</label>
            <div class="layui-input-block">
                <input type="text" name="department_name" required  lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input department_name">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人：</label>
            <div class="layui-input-block">
                <input type="text" name="linkman" required  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input linkman">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话：</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input mobile">
            </div>
        </div>
    </form>
</div>
